<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
    </head>
    <body>
 

      <script>
       true
       false

       
       console.log(3 < 5);
       console.log(3 > 5);
       console.log(typeof true);



       console.log(5 == '5.00');   // == converts the both values into the same type. You need ===, not ==.
       console.log(5 === '5.00');
       console.log(5 !== '5.00');
       console.log(3 > 5 - 5);


       const age = 15;

       if (true) {
        console.log ('hello');
       }

       if (false) {
        console.log('hello');
       } else {
        console.log('else');
       }

       if (30 >= 16) {
        console.log ('You can drive');
       } else { 
        console.log('You can not drive');
      }

      if (age >= 16) {
        console.log ('You can drive');
       } else if (age >= 14) {
        console.log('Almost there!');
       } else { 
        console.log('You can not drive');
      }


      console.log(true && true);
      console.log(true && false);
      console.log(0.2 >= 0 && 0.2 < 1 / 3); 

      console.log(true || false);
      console.log(!true); 
      console.log(!false); 
      
      if (5) {
        console.log ('truthy');
      }

      if (0) {
        console.log ('truthy');
      }

      const cartQuantity = 5;

      if (cartQuantity) {
        console.log ('cart has products');
      }

      console.log(!0);

      console.log('text' / 5);

      let variable1;
      console.log(variable1);

      const variable2 = undefined;
      console.log (variable2);



      true ? 'truthy' : 'falsy'  // Ternary operator: shortcut for = if (true) {'truthy'} else {'falsy'};
      const result = true ? 'truthy' : 'falsy';
      console.log(result);

      const resultt = 0 ? 'truthy' : 'falsy'; // shortcut for = if (condition) {result = 'truthy'}; else {result = 'falsy'};
      console.log(resultt);


      false && console.log ('hello'); //Guard operator: if (condition) {console.log('hello')}
      
      const message = false && 'hello';
      console.log(message);

      const mesage = 5 && 'hello'; //shortcut for : let message; if(condition) {message = 'hello';}
      console.log(mesage);

      const currency = 'EUR' || 'USD';
      console.log(currency);

      const moneda = undefined || 'USD'; //Default operator: shortcut for: let currency; if(!condition) {currency = 'USD';}
      console.log(moneda);

      
      </script>
  </body>
</html>
