<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
    </head>
    <body>
      <button onclick="" class="js-button">Click</button>

      <script>

        const buttonElement = document.querySelector('.js-button');

        const eventListener = () => {
          console.log('click');
        }
        buttonElement.addEventListener('click', eventListener);

        buttonElement.removeEventListener('click', eventListener);

        buttonElement.addEventListener('click', () => {
          console.log('click2');
        });


        function greeting() {
          console.log('hello');
        }
        greeting(); //call/run the function

        const num = 2;
        const function1 = function /* anonymous function - greeting*/() {    //function inside variable
          console.log('hello2');
        };
       
        console.log(function1);
        console.log(typeof function1);
        function1(); // this is called hoisting. when you call the function. doesnt work when you put the fun in a variable


        const object1 = {
          num: 2,
          fun: function /*greeting*/() {
            console.log('hello3');
          }
        };
        object1.fun();  //method = function saved inside an object

        function display(param) {
          console.log(param)
        }
        display(2); //passing a value into a function

        function run(param) {
          param();
        }
        run(function() {    //callback function
          console.log('hello4');
        });  //passing a function into another function



        /* setTimeout(function() {  //this function will display in the future
          console.log('timeout');
          console.log('timeout2')
        }, 3000);
        */

        console.log('next line');

        //setTimeout - asynchronous code: wont wait foar a line to finish before going to the next line 
        //Advantage: it doesnt block our code for 3 seconds. it is set up a timer in the background and go for the next line of code

        /*setInterval(function() {
          console.log('interval');
        }, 3000);*/ // run the function 3 seconds in the future, but will keep running the function at every 3 sec.

        /*console.log('next line 2') */
        

        ['make dinner',
        'wash dishes',
        'watch youtube'
       ].forEach((value, index) => {   //this will loop through the array, save the value into the param and run the function
         if(value === 'wash dishes') {
          return; //forEach doesnt have continue, but we can use return to skip the next iteration. return = continue
         } 
        console.log(value, index);
       });
 
       //in forEach we cannot use break (lets us exist a loop early). For this we have to use for.
       //when we passing a function into another function, we use arrow function




     console.log([1, -3, 5].filter((value, index) => { //will take the first value from array, save in the value, run the function and so on
        if (value >= 0) {
          return true;
        } else {
          return false;
        }

        // shortcut: return value >= 0; 
      
        //return true; //true = all the values are displayed in array
        //return false; //false = not be added to the array
      }));
        //filter create a new array: if return true -> put the value in array; if false -> not.


        console.log([1, 1, 3].map((value, index) => {
          //return 10; //all the values from the array becomes 10
          return value + 10;
          return value * 2;
        }));
        //map create a new array and when return, will be added to the new array
        //map transform an array into another array based on return value;

        console.log([1, 1, 3].map(value => value * 2)); // shortcut from above;
      </script>
  </body>
</html>
